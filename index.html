<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header Start -->
    <header class="py-3">
        <div class="container">
            <div class="row align-items-center">
                <!-- Search Bar -->
                <div class="col-lg-4">
                    <form action="" class="header-form">
                        <input class="rounded-5" type="text" placeholder="Search...">
                        <i class="header-form-icon fa-solid fa-magnifying-glass"></i>
                    </form>
                </div>
                <!-- Logo -->
                <div class="col-lg-4 text-center logo">
                    <a href="index.html"
                        class="fw-bold text-dark text-decoration-none fs-5 text-uppercase">MAG<span>DESIGN</span></a>
                </div>
                <!-- Social Icons -->
                <div class="col-lg-2 text-center header-social">
                    <a href="#" class="text-decoration-none text-dark">
                        <i class="fa-brands fa-twitter me-4"></i>
                    </a>
                    <a href="#" class="text-decoration-none text-dark">
                        <i class="fa-brands fa-facebook-f me-4"></i>
                    </a>
                    <a href="#" class="text-decoration-none text-dark">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
                <!-- Menu -->
                <div class="col-lg-2 me-auto">
                    <div class="humburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Banner Section Start -->
    <section class="banner">
        <div class="container">
            <!-- Banner Header -->
            <h1 class="text-center fw-bold">Trending</h1>

            <!-- Banner Slider -->
            <div class="row">
                <!-- Banner Imager -->
                <div class="col-lg-3">
                    <img src="" alt="">
                </div>
                <div class="col-lg-9"></div>
            </div>
        </div>
    </section>
    <!-- Banner Section End -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
